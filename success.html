<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #405a65, #299cb8, #00ffea);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .landing-container {
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      margin: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .home-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .home-button:hover {
      background-color: #0056b3;
    }
    .status-message {
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
  <script>
    // Optional: Redirect from /success.html to /success if needed.
    if (window.location.pathname === '/success.html') {
      window.location.replace('/success');
    }
  </script>
</head>
<body>

<!-- In success.html -->
<div class="landing-container">
  <!-- Status Message Section -->
  <div id="statusMessage" class="status-message"></div>
  
  <h1>Thank you for scheduling your pickup!</h1>
  <p>
    We have received your request, and your pickup has been scheduled. You will be notified once it's confirmed.
    If you need to make any changes or check your schedule, feel free to reach out.
  </p>


  <a href="index.html" class="home-button">Go to Homepage</a>
</div>




</body>

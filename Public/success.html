<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .landing-container {
            padding: 40px;
            background-color: #fff;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            font-size: 2rem;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <h1>Thank you for scheduling your pickup!</h1>
        <p>We have received your request, and your pickup has been scheduled. You will be notified once it's confirmed. If you need to make any changes or check your schedule, feel free to reach out.</p>
        <a href="index.html" class="home-button">Go to Homepage</a>
    </div>

</body>
</html>

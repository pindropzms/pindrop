<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PinDrop.com/schedule a pickup</title>
  <style>
    /* Existing form styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #405a65, #299cb8, #00ffea);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .logo { display: block; margin: 0 auto 20px; max-width: 80px; }
    .logo-container { text-align: center; margin-bottom: 20px; }
    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
      color: #435a64;
      text-align: left;
    }
    h1 { font-size: 22px; color: #405a65; text-align: center; }
    h2 { font-size: 14px; color: #299cb8; text-align: center; font-weight: normal; }
    .form { display: flex; flex-direction: column; gap: 15px; }
    input, select, textarea {
      width: 95%;
      padding: 10px;
      border: 2px solid #299cb8;
      border-radius: 8px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.8);
      outline: none;
    }
    button {
      background: linear-gradient(to right, #299cb8, #00ffea);
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      width: 90%;
    }
    button:hover {
      background: linear-gradient(to right, #405a65, #299cb8);
      transform: scale(1.05);
    }
    .location-btn {
      background-color: #007bff;
      font-size: 12px;
      padding: 7px;
      border-radius: 8px;
      display: block;
      width: 90%;
      text-align: center;
      margin-bottom: 15px;
    }
    /* Discount Notice Styling */
    #discountNotice {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Promo Popup Styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
    #promoPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(to bottom, #405a65, #299cb8, #00ffea);
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
      text-align: center;
      border-radius: 10px;
      width: 300px;
    }
    #promoPopup button {
      background-color: #005ea2;
      color: #00ffea;
      border: 2px solid #005ea2;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 5px;
    }
    #promoPopup button:hover {
      background-color: #005ea2;
      color: #bbb;
      transform: scale(1.05);
    }
  </style>
  <script>
    // Redirect /schedule.html to /schedule if necessary
    if (window.location.pathname === '/schedule.html') {
        window.location.replace('/schedule');
    }
  </script>
  <script>
    // Validation function for scheduling date and time
    function validateSchedule(dateInput, timeInput) {
      const selectedDateTime = new Date(`${dateInput}T${timeInput}`);
      const now = new Date();
      
      if (selectedDateTime < now) {
        alert("Please select a future date and time.");
        return false;
      }
      
      const selectedHour = selectedDateTime.getHours();
      if (selectedHour < 8 || selectedHour >= 16) {
        alert("Please choose a time between 8 AM and 4 PM.");
        return false;
      }
      
      return true;
    }
    
    // Form submission handler
    function handleSubmit(event) {
      event.preventDefault();
      const form = document.getElementById("pickupForm");
      const formData = new FormData(form);
      const formObject = {};
      formData.forEach((value, key) => {
        formObject[key] = value;
      });
      
      if (!validateSchedule(formObject.date, formObject.time)) {
        return;
      }
      
      fetch('https://pindrop-iyxx.onrender.com/submit', {  
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formObject),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Server response:', data);
        if (data.success) {
          window.location.href = 'schedule.html';
        } else {
          alert('Error: ' + (data.error || 'Unknown error'));
        }
      })
      .catch(error => {
        console.error('Fetch error:', error);
        alert("Error submitting form: " + error.message);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Discount notice will be injected here if discount is applied -->
    <div id="discountNotice"></div>
    <form id="pickupForm" action="https://pindrop-iyxx.onrender.com/submit" method="POST" onsubmit="handleSubmit(event)">
      <!-- Hidden input to capture discount value -->
      <input type="hidden" id="discount" name="discount" value="">
      <div class="logo-container">
        <img src="images/Copy_of_announcing_the_marriage_of-removebg-preview.png" alt="Logo" class="logo">
      </div>
      <h1>Schedule Pickup</h1>
      <h2>Pickups available from 8AM - 4PM ONLY</h2>
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required onblur="storeEmail()">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Pickup Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>
      <button type="button" class="location-btn" onclick="getLocation()">Use My Location</button>

      <label for="date">Pickup Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Pickup Time</label>
      <input type="time" id="time" name="time" required>

      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="Not Selected">Select Option</option>
        <option value="carwash_1_5">Mobile Carwash (1-5)</option>
        <option value="carwash_5_10">Mobile Carwash (5-10)</option>
        <option value="carwash_10_plus">Mobile Carwash (more than 10)</option>
        <option value="laundry_small">Mobile Laundry (small bag)</option>
        <option value="laundry_medium">Mobile Laundry (medium bag)</option>
        <option value="laundry_large">Mobile Laundry (large bag)</option>
        <option value="monthly_package_1">Basic Monthly Package</option>
        <option value="monthly_package_2">Standard Monthly Package</option>
        <option value="monthly_package_3">Premium Monthly Package</option>
        <option value="student_special">Students Special Offer</option>
        <option value="Basic_Package1">Basic Carwash Package</option>
        <option value="Basic_Package2">Premium Carwash Package</option>
        <option value="Basic_Package3">Ultimate Carwash Package</option>
      </select>

      <label for="site">Site</label>
      <select name="site" id="site" required>
        <option value="Not Selected">Select Option for laundry Delivery</option>
        <option value="Your Home">Your Home</option>
        <option value="PinDrop">PinDrop</option>
      </select>

      <label for="delivery">Service Delivery</label>
      <select name="delivery" id="delivery" required>
        <option value="Not Selected">Select Option for laundry Delivery</option>
        <option value="Same day Service">Same day Service (6-10 hours)</option>
        <option value="Next Day Service">Next Day Service (24 hours)</option>
      </select>

      <label for="scent">Scented/Unscented</label>
      <select name="scent" id="scent" required>
        <option value="Not Selected">Do you want your laundry Scented or Unscented</option>
        <option value="Scented">Scented</option>
        <option value="Unscented">Unscented</option>
      </select>

      <button type="submit">Schedule Pickup</button>
    </form>
  </div>

  <!-- Promo Popup HTML -->
  <div class="overlay" id="overlay"></div>
  <div id="promoPopup">
    <h2>Limited Time Offer!</h2>
    <p>Get 10% off your next pickup.</p>
    <p>Offer expires in <span id="countdown">60</span> seconds</p>
    <p id="discountCodeContainer" style="display: none;">Your Code: <strong id="discountCode"></strong></p>
    <button id="applyDiscount">Apply Discount</button>
    <button id="cancelPopup">Cancel</button>
  </div>

  <script>
    // Save email from input to localStorage for discount checking
    function storeEmail() {
      const emailInput = document.getElementById('email').value;
      if(emailInput) {
        localStorage.setItem("userEmail", emailInput);
      }
    }

    // Geolocation function remains unchanged
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            let googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
            document.getElementById('address').value = googleMapsLink;
            console.log("Location retrieved:", googleMapsLink);
          },
          function (error) {
            console.error("Error retrieving location:", error);
            alert("Error retrieving location: " + error.message);
          },
          { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // Promo Popup functions
    document.addEventListener("DOMContentLoaded", async () => {
      // Check if discount already applied via localStorage flag
      if (localStorage.getItem("discountClaimed") === "true") return;
      
      // Retrieve stored email from localStorage (if available)
      const userEmail = localStorage.getItem("userEmail");
      if (!userEmail) return; // If no email, do not show promo

      try {
        // Check discount status with your backend
        const response = await fetch("https://pindrop-iyxx.onrender.com/check-discount", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail }),
        });
        const data = await response.json();
        if (data.alreadyUsed) {
          console.log("Discount already used.");
          return; // Do not show promo if discount already used
        }

        // Show the promo popup after a 5-second delay
        setTimeout(() => {
          document.getElementById("promoPopup").style.display = "block";
          document.getElementById("overlay").style.display = "block";
          startCountdown();
        }, 5000);
      } catch (error) {
        console.error("Error checking discount:", error);
      }
    });

    function startCountdown() {
      let timeLeft = 60;
      const countdownElement = document.getElementById("countdown");
      const interval = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          closePopup();
        }
      }, 1000);
    }

    document.getElementById("applyDiscount").addEventListener("click", async () => {
      const userEmail = localStorage.getItem("userEmail");
      if (!userEmail) {
        alert("Please enter your email first.");
        return;
      }
      try {
        const response = await fetch("https://pindrop-iyxx.onrender.com/generate-discount", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail, phone: document.getElementById("phone").value, name: document.getElementById("name").value }),
        });
        const data = await response.json();
        if (data.success) {
          const discountCode = data.discountCode;
          // Show discount code in popup (optional)
          document.getElementById("discountCodeContainer").style.display = "block";
          document.getElementById("discountCode").textContent = discountCode;
          // Update hidden field so discount is submitted with the form
          document.getElementById("discount").value = discountCode;
          // Optionally, show a discount notice on the form
          document.getElementById("discountNotice").textContent = `Discount Code ${discountCode} Applied!`;
          // Mark discount as claimed so the promo doesn't show again
          localStorage.setItem("discountClaimed", "true");
          closePopup();
        } else {
          alert("Error: " + data.error);
        }
      } catch (error) {
        console.error("Error applying discount:", error);
      }
    });

    document.getElementById("cancelPopup").addEventListener("click", closePopup);

    function closePopup() {
      document.getElementById("promoPopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Optional: Check URL parameter for discount (if using redirect flow)
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("discount")) {
        const discountValue = urlParams.get("discount");
        document.getElementById("discountNotice").textContent = `Discount Code ${discountValue} Applied!`;
        document.getElementById("discount").value = discountValue;
      }
    });
  </script>
</body>
</html>

  <script>
    // reCAPTCHA v3 handling
    grecaptcha.ready(function () {
        grecaptcha.execute('6Ld4-f8qAAAAABTVrljD1KEHNvnD-CWPfccKoDw0', { action: 'submit' }).then(function (token) {
            document.getElementById('contactForm').addEventListener('submit', function (e) {
                e.preventDefault();
                // Add token to form data and submit
                const formData = new FormData(document.getElementById('contactForm'));
                formData.append('recaptchaToken', token);

                // Now submit the form (e.g., using fetch or XMLHttpRequest)
                fetch('/submit', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                  .then(data => {
                      if (data.success) {
                          alert('Form submitted successfully!');
                      } else {
                          alert('reCAPTCHA verification failed or score too low.');
                      }
                  })
                  .catch(error => alert('Error submitting form: ' + error));
            });
        });
    });
</script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const timeInput = document.getElementById("time");

      // Validate service scheduling time (between 8 AM and 4 PM)
      timeInput.addEventListener("change", function () {
        const selectedTime = this.value;
        if (selectedTime) {
          const parts = selectedTime.split(":");
          if (parts.length < 2) {
            alert("Invalid time format. Please use HH:MM format.");
            this.value = "";
            return;
          }
          const [hours, minutes] = parts.map(Number);
          if (isNaN(hours) || isNaN(minutes)) {
            alert("Invalid time format. Please use HH:MM format.");
            this.value = "";
            return;
          }
          // Validate the time range: Allow 8:00 to 16:00 (4:00 PM). Minutes past 16:00 are not allowed.
          if (hours < 8 || hours > 16 || (hours === 16 && minutes > 0)) {
            alert("Pickup time must be between 8:00 AM and 4:00 PM.");
            this.value = "";
          }
        }
      });
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async function (position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            let mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
            // Populate the address textarea with the raw link
            document.getElementById('address').value = mapsLink;
            console.log("Your location is:", mapsLink);
          },
          function (error) {
            console.error("Error retrieving location:", error);
            alert("Error retrieving location: " + error.message);
          },
          { 
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    async function handleSubmit(event) {
  event.preventDefault();

  const formData = new FormData(document.getElementById('pickupForm'));

  const data = {};
  formData.forEach((value, key) => {
    data[key] = value;
  });

  try {
    const response = await fetch('https://pindropzm.com/submit', { // Change this to your backend URL
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    });

    const result = await response.json();
    if (result.success) {
      window.location.href = 'success.html';
    } else {
      alert('Error: ' + result.error);
    }
  } catch (error) {
    console.error('Error submitting form:', error);
  }
}


  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>  <!-- ✅ Using reCAPTCHA v2 -->
  <title>PinDrop.com/schedule a pickup</title>
  
  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const form = document.getElementById('pickupForm');
      const recaptchaResponse = grecaptcha.getResponse();

      if (!recaptchaResponse) {
        alert('Please complete the reCAPTCHA verification.');
        return;
      }

      const formData = new FormData(form);
      formData.append('g-recaptcha-response', recaptchaResponse); // ✅ Send token to backend

      try {
        const response = await fetch('https://pindropzm.com/submit', { // Change this to your backend URL
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.success) {
          window.location.href = 'success.html';
        } else {
          alert('Error: ' + result.error);
        }
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('There was an error submitting the form. Please try again.');
      }
    }
  </script>

  <style>
    /* General Styles */
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #405a65, #299cb8, #00ffea);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
      color: #435a64;
      text-align: left;
    }
    h1, h2 {
      text-align: center;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 2px solid #299cb8;
      border-radius: 8px;
      font-size: 12px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    button {
      background: linear-gradient(to right, #299cb8, #00ffea);
      color: #fff;
      padding: 10px;
      font-size: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(to right, #405a65, #299cb8);
      transform: scale(1.05);
    }
    .recaptcha-container {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="pickupForm" onsubmit="handleSubmit(event)">
      <h1>Schedule Pickup</h1>
      <h2>Pickups available from 8AM - 4PM ONLY</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Pickup Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <label for="date">Pickup Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Pickup Time</label>
      <input type="time" id="time" name="time" required>

      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="Not Selected">Select Option</option>
        <option value="carwash_1_5">Mobile Carwash (1-5)</option>
        <option value="carwash_5_10">Mobile Carwash (5-10)</option>
        <option value="laundry_small">Mobile Laundry (small bag)</option>
        <option value="laundry_medium">Mobile Laundry (medium bag)</option>
        <option value="laundry_large">Mobile Laundry (large bag)</option>
      </select>

      <!-- ✅ reCAPTCHA v2 Widget -->
      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6Ld4-f8qAAAAABTVrljD1KEHNvnD-CWPfccKoDw0"></div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
